{% extends "layout_large_view.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="main">
            <div id="container"></div>
            {% for entry in data %}
            <button id="toggle_{{entry['id']}}" class="autocompare">{{entry['name']}}</button>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts  %}

<script type="text/javascript">
$.getJSON('{{url_for('return_json')}}', function (json) {

    // Create the chart
    var chart = Highcharts.stockChart('container', {
        chart: {
            zoomType: 'x'
        },

        rangeSelector: {

            buttons: [{
                type: 'day',
                count: 3,
                text: '3d'
            }, {
                type: 'week',
                count: 1,
                text: '1w'
            }, {
                type: 'month',
                count: 1,
                text: '1m'
            }, {
                type: 'month',
                count: 6,
                text: '6m'
            }, {
                type: 'year',
                count: 1,
                text: '1y'
            }, {
                type: 'all',
                text: 'All'
            }],
            selected: 3
        },
        yAxis: [{ //primary axis
      labels: {
            format: '{value} *C',
            style: {
                color: Highcharts.getOptions().colors[2]
            }
        },
        title: {
            text: 'Temperature',
            style: {
                color: Highcharts.getOptions().colors[2]
            }
        },
        opposite: true

    }, { // Secondary yAxis
        gridLineWidth: 0,
        title: {
            text: 'Humidity',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        labels: {
            format: '{value} %RH',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        }

        }],

        title: {
            text: 'Temperature/humidity readings'
        },

        series:
        [
		    {% for entry in data %}
		    {
			    name: '{{ entry['name'] }}',
                yAxis: {{ entry['axis'] }},
			    data: json[{{entry['id']}}].data,
			    pointInterval: {{ entry['pointinterval']}},
                pointStart: {{entry['pointstart']}}
		    },
        {% endfor %}
        ]
    });
    {% for entry in data %}

     var $button = $('#toggle_{{entry['id']}}');
     $button.click(function () {
        var series = chart.series[{{entry['id']}}];
        if (series.visible) {
            series.hide();
        } else {
            series.show();
        }
    });

    {% endfor %}
});
</script>
{% endblock %}
