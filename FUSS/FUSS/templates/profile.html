{% extends "layout.html" %}
{% block body %}
<h1>User panel</h1>
<br />
{% if user %}
<p>{{user.username}}</p>

<form action="{{ url_for('update_user_password') }}" method=post>
    <dl>
        <dt>New password:
        <dd><input type="password" name="password"></dd>
        <dt>Confirm password:</dt>
        <dd><input type="password" name="password2"></dd>
        <dt>Old password</dt>
        <dd><input type="password" name="oldPassword" /></dd>
        <dd><input type="submit" value="Register"></dd>
    </dl>
</form>
{% endif %}
{% endblock %}
